<h2>Add a Venue</h2>
<form name="addVenueForm" role="form">
    <div class="form-group">
        <label for="first-name">Name</label>
        <input type="text" id="name" class="form-control" ng-model="venue.name">
    </div>
    <div class="form-group">
        <label for="last-name">Address</label>
        <input type="text" id="venue-address" class="form-control" ng-model="venue.address">
    </div>
    <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input type="text" id="venue-phone-number" class="form-control" ng-model="venue.phone">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" ng-model="venue.email">
    </div>
    <div class="form-group">
        <label for="location">Website</label>
        <input type="text" id="website" class="form-control" ng-model="venue.website">
    </div>
    <button ng-click="addVenue(); venue=''" type="submit" class="btn btn-primary btn-block">Save this Venue!</button>
</form>
