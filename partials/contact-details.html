
<section>
    <div class="search-result-card">
        <h3>{{musoDetails.firstName}} {{musoDetails.lastName}}</h3>
        <h4><span class="glyphicon glyphicon-phone"></span>&nbsp;{{musoDetails.phone}}</h4>
        <h5><span class="glyphicon glyphicon-send"></span><a href="mailto:{{musoDetails.email}}">&nbsp;{{musoDetails.email}}</a></h5>
        <h5><span class="glyphicon glyphicon-globe"></span>&nbsp;{{musoDetails.location}}</h5>
        <ul class="list-unstyled list-inline">
            <li><h5><span class="glyphicon glyphicon-music"></span></h5></li>
            <li ng-repeat="skill in musoDetails.instruments"> {{skill}}&nbsp; &#8226;</li>
        </ul>
        <h5>{{musoDetails.rating}}</h5>
        <p><span class="glyphicon glyphicon-pencil"></span>{{musoDetails.notes}}</p>
    </div>
    <button ng-click="edit='true'" class="btn btn-primary btn-block">Edit this Muso!</button>
</section>


<section ng-show="edit == 'true'">
    <h2>Edit a Muso</h2>
    <form name="addMusoForm" role="form">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control" ng-model="musoDetails.firstName" value="musoDetails.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control" ng-model="musoDetails.lastName" value="musoDetails.lastName">
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" class="form-control" ng-model="musoDetails.phone" value="musoDetails.phone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" ng-model="musoDetails.email" value="musoDetails.email">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" ng-model="musoDetails.location" value="musoDetails.location">
        </div>
        <div class="form-group row">
            <ul class="list-inline">
                <li ng-repeat="skill in skills | orderBy:'toString()' | uppercase">
                    <label class="checkbox-inline">{{skill}}</label>
                    <input type="checkbox" checklist-model="musoDetails.instruments" checklist-value="skill">
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <label class="radio-inline">
                <input ng-model="musoDetails.rating" type="radio" name="rating" id="inlineRadio1" value="1"> 1
            </label>
            <label class="radio-inline">
                <input ng-model="musoDetails.rating" type="radio" name="rating" id="inlineRadio2" value="2"> 2
            </label>
            <label class="radio-inline">
                <input ng-model="musoDetails.rating" type="radio" name="rating" id="inlineRadio3" value="3"> 3
            </label>
            <label class="radio-inline">
                <input ng-model="musoDetails.rating" type="radio" name="rating" id="inlineRadio4" value="4"> 4
            </label>
            <label class="radio-inline">
                <input ng-model="musoDetails.rating" type="radio" name="rating" id="inlineRadio5" value="5"> 5
            </label>
        </div>
        <div class="form-group">
            <label for="notes">Notes / Tags</label>
            <input type="text" id="notes" class="form-control" ng-model="musoDetails.notes">
        </div>
        <button ng-click="editMuso(); muso=''" type="submit" class="btn btn-primary btn-block">Save Changes</button>
        <button ng-click="deleteMuso();" class="btn btn-danger btn-block">Delete this Muso</button>
    </form>
</section>
